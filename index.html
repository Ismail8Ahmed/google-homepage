<!DOCTYPE html>

<html>

<head>

    <meta charset-"utf-8">

    <title> Google Homepage Clone </title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <div class="navbar">
        <ul>
            <div class="about_store">
            <li>About</li>
            <li>Store</li>
            </div>
            
            <div class="gmail_images">
            <li>Gmail</li>
            <li>Images</li>
            </div>
            
        </ul>
    </div>
    
    <div class="image">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"> 
    </div>


    <nav>

        <div class="search_div">
        
            <form>
                <input type="search" name="GoogleSearch" placeholder="" id="searchbar">
                <input type="submit" value="Search!">
            </form>
        
        </div>
        

    <div class="search_buttons">
        <button class="google_search">Google Search</button>
        <button type="button" class="feeling_lucky">I'm Feeling Lucky</button>
    </div>
    
    <nav>
    
    <div class="footer">
    
        <div class="ads_biz_search">
            <ul>            
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search works</li>
            </ul>
        </div>
        
        <div class="privacy_terms_settings">
            <ul>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>

        </ul>
    </div>

</body>


</html>
